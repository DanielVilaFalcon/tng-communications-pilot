##
## Some general information regarding this
## VNF descriptor.
##
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
version: "vnfd-schema-02"
vendor: "quobis"
name: "wac-vnf"
version: "0.5"
author: "Ana Pol :@ QUOBIS"
description: "Web Application Controller"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://www.google.es"
    vm_image_format: "qcow2"
    vm_image_md5: 'eefedbbea76bdfe3a22a22169ed4f79d'
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "internal"
        interface: "ipv4"
        type: "internal"
# input / output / internal / external /  management

## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "vlinternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:internal"
      - "cpinternal"

# connectivity type
# E-LAN = switch
# E-Line = cable

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"

function_specific_managers:
 - id: "sonfsmcommunication-pilotwac-vnfcss1"
   description: "FSM to configure the WAC and the QSS (VNF-WAC)"
   image: "anapolg/tng-wac-fsm:latest"
   options:
     - key: "type"
       value: "configure"
