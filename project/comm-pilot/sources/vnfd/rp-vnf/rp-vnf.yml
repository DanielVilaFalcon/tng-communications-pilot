##
## Some general information regarding this
## VNF descriptor.
##
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: "quobis"
name: "rp-vnf"
version: "0.7"
author: "Ana Pol :@ QUOBIS"
description: "Nginx"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://www.google.es"
    vm_image_format: "qcow2"
    vm_image_md5: "e8045586760eba98962601efb43f427d"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "external"
        interface: "ipv4"
        type: "external"
      - id: "internal"
        interface: "ipv4"
        type: "internal"

    snmp_parameters:
      version: "v2"
      auth_protocol: "None"
      security_level: "None"
      username: "public"
      port: 161
      interval: 10
      oids:
        - oid: ".1.3.6.1.4.1.8072.1.3.2.3.1.2.6.104.101.97.108.116.104"
          metric_name: "health"
          metric_type: "gauge"
          unit: "number"
          mib_name: "NET-SNMP-EXTEND-MIB"

## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "vlexternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:external"
      - "cpexternal"
  - id: "vlinternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:internal"
      - "cpinternal"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpexternal"
    interface: "ipv4"
    type: "external"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"

function_specific_managers:
 - id: "sonfsmcommunication-pilotrp-vnfcss1"
   description: "FSM to configure the reverse proxy VNF (VNF-RP)"
   image: "anapolg/tng-rp-fsm:latest"
   options:
     - key: "type"
       value: "configure"
