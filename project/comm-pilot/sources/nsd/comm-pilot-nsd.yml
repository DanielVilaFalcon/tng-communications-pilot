    ##
    virtual_links:
    - id: "vlmgmt"
      connectivity_type: "E-LAN"
      connection_points_reference:
        - "vnf_wac:cpmgmt"
        - "vnf_rp:cpmgmt"
        - "vnf_bs:cpmgmt"
