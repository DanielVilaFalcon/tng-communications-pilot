    - vnf_id: "vnf_ms"
      vnf_vendor: "quobis"
      vnf_name: "ms-vnf-multiflavour"
      vnf_version: "0.2"

    ##
    ## The NS connection points to the
    ## outside world.
    ##
    connection_points:
    - id: "nscpmgmt"
      interface: "ipv4"
      type: "management"
    - id: "nscpexternal"
      interface: "ipv4"
      type: "external"

    ##
