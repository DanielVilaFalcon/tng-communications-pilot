descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml
vendor: "quobis"
name: "communication-pilot"
version: "0.1"
author: "Ana Pol @: QUOBIS"
description: "Descriptor to package Communication Pilot"
##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_wac_1"
    vnf_vendor: "quobis"
    vnf_name: "wac-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_rp"
    vnf_vendor: "quobis"
    vnf_name: "rp-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_bs"
    vnf_vendor: "quobis"
    vnf_name: "bs-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_ds"
    vnf_vendor: "quobis"
    vnf_name: "ds-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_ms"
    vnf_vendor: "quobis"
    vnf_name: "ms-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "nscpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "nscpexternal"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_wac:cpmgmt"
      - "vnf_rp:cpmgmt"
      - "vnf_bs:cpmgmt"
      - "vnf_ds:cpmgmt"
      - "vnf_ms:cpmgmt"
      - "nscpmgmt"
  - id: "vlexternal"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_rp:cpexternal"
      - "vnf_ms:cpexternal"
      - "nscpexternal"
  - id: "vlinternal"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_wac:cpinternal"
      - "vnf_rp:cpinternal"
      - "vnf_bs:cpinternal"
      - "vnf_ds:cpinternal"
      - "vnf_ms:cpinternal"
